  Act_2:
    - name: John McCarthy
      influenced-by:
        - name: Alan Turing
          description: "McCarthy was influenced by Alan Turing's groundbreaking work on computation and the Turing machine, which shaped McCarthy's development of artificial intelligence and formal methods."
      influences:
        - name: Artificial Intelligence
          description: "McCarthy's work laid the foundations for artificial intelligence, coining the term in 1955."
        - name: Lisp
          description: "McCarthy created Lisp in 1958, pioneering its development and establishing it as a foundational language in artificial intelligence research."
        - name: Edsger W. Dijkstra
          description: "McCarthy's contributions to algorithmic thinking and programming language theory helped shape Edsger W. Dijkstra's rigorous approach to computing problems and structured programming."
    - name: Edsger W. Dijkstra
      influenced-by: 
        - name: Ada Lovelace
          description: "Ada Lovelace's pioneering work on algorithms and her vision of the potential of computing machines inspired Dijkstra's disciplined approach to programming and algorithm design."
        - name: John von Neumann
          description: "John von Neumann's development of computer architecture and his emphasis on mathematical rigor and algorithm theory significantly influenced Dijkstra's work on operating systems, formal methods, and algorithm design."
      influences:
        - name: Donald Knuth
          description: "Edsger W. Dijkstra influenced Donald Knuth through his advocacy of structured programming and formal verification, which became foundational elements in Knuth's work on algorithm analysis and programming practices."
    - name: Donald Knuth
      influenced-by: 
        - name: Ada Lovelace
          description: "Donald Knuth was influenced by Ada Lovelace's early vision of algorithmic computation, which inspired his comprehensive approach to documenting and analyzing algorithms."
        - name: John von Neumann
          description: "Donald Knuth was influenced by John von Neumann's contributions to computer architecture and the theory of computation, which underpinned Knuth's development of efficient algorithms and his analytical approach to computer science."
      influences:
        - name: Niklaus Wirth
          description: "Knuth's work on algorithms and programming influenced Wirth's development of programming languages."
    - name: Niklaus Wirth
      influenced-by: 
        - name: Edsger W. Dijkstra
          description: "Edsger W. Dijkstra's principles of structured programming and formal verification significantly shaped Wirth's approach to language design and software engineering."
        - name: Ada Lovelace
          description: "Ada Lovelace's visionary concepts of algorithmic computation inspired Wirth's foundational work in programming languages and compiler construction."
      influences:
        - name: Alan Kay
          description: "Alan Kay's work on object-oriented programming and the development of Smalltalk was influenced by Wirth's contributions to programming language theory and design."
        - name: Modula-2
          description: "Wirth's design and development of the Modula-2 programming language drew upon his earlier work on Pascal, emphasizing modularity and system programming."
    - name: Alan Kay
      influenced-by:
        - name: Douglas Engelbart
          description: "Douglas Engelbart's pioneering work on human-computer interaction and the development of the mouse deeply influenced Alan Kay's vision for personal computing and interactive systems."
        - name: J.C.R. Licklider
          description: "J.C.R. Licklider's vision of interactive computing and his support for ARPANET research significantly shaped Kay's ideas about networked computing and collaborative work environments."
        - name: Robert William Taylor
          description: "Kay was influenced by Taylor's vision for collaborative computing environments and his leadership at Xerox PARC, which fostered innovations that significantly impacted Kay's work on personal computing and user interfaces."
      influences:
        - name: Karen Spärck Jones
          description: "Karen Spärck Jones' work on natural language processing and information retrieval was influenced by Kay's concepts of human-computer interaction and computing as a communication medium."
        - name: Modern object-oriented programming languages (e.g. Java and C++)
          description: "Kay's development of Smalltalk and the principles of object-oriented programming had a profound impact on the design and evolution of modern programming languages like Java and C++."
    - name: Karen Spärck Jones
      influenced-by: 
        - name: Alan Turing
          description: "Alan Turing's foundational work in computation and artificial intelligence inspired Karen Spärck Jones' research in natural language processing and information retrieval."
        - name: Claude Shannon
          description: "Claude Shannon's theories of information and communication influenced Spärck Jones' approaches to statistical modeling and the representation of information in computational systems."
      influences:
        - name: Inverse Document Frequency (IDF)
          description: "Jones introduced and developed IDF, which improved the accuracy and relevance of search results."
        - name: Search Engines
          description: "Karen Spärck Jones' pioneering work on inverse document frequency and relevance weighting laid the groundwork for modern search engine algorithms and information retrieval systems."

  Act_3:
    - name: Grace Hopper
      influenced-by:
        - name: John von Neumann
          description: "Hopper was influenced by von Neumann's work on computer architecture and programming, which shaped her approach to software development. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: Howard Aiken
          description: "Hopper worked with Aiken on the Harvard Mark I computer, where she gained early experience in programming and computer science. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: Richard Hamming
          description: "Hopper collaborated with Hamming on early programming languages and contributed to the development of COBOL. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: Jean Bartik
          description: "Bartik's work on the ENIAC and early computers inspired Hopper's interest in programming and software development. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
      influences:
        - name: COBOL
          description: "Hopper's leadership in the development of COBOL, one of the first high-level programming languages, revolutionized software development. Source: https://en.wikipedia.org/wiki/COBOL"
        - name: Compiler Construction
          description: "Hopper's work on compiler development laid the foundation for modern programming languages and software engineering practices. Source: https://en.wikipedia.org/wiki/Compiler"
        - name: Automatic Programming
          description: "Hopper's contributions to automatic programming systems and language translation influenced the evolution of software development tools. Source: https://en.wikipedia.org/wiki/Automatic_programming"
        - name: Debugging Techniques
          description: "Hopper pioneered techniques for debugging computer programs, improving software reliability and efficiency. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: Navy Programming Languages
          description: "Hopper's development of programming languages for the U.S. Navy set standards for military and commercial software applications. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: Legacy in Education
          description: "Hopper's advocacy for computing education and STEM initiatives continues to inspire future generations of computer scientists and engineers. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: Nanosecond
          description: "Hopper famously used nanoseconds to illustrate the speed of electronic circuits, popularizing the concept in computing. Source: https://en.wikipedia.org/wiki/Nanosecond"
        - name: UNIVAC
          description: "Hopper's work on the UNIVAC I computer and its software applications contributed to early advancements in commercial computing. Source: https://en.wikipedia.org/wiki/UNIVAC_I"
        - name: Navy Coding Manuals
          description: "Hopper's development of coding standards and manuals for the U.S. Navy established best practices in software documentation and maintenance. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: Open Source Movement
          description: "Hopper's advocacy for open standards and collaboration in software development laid groundwork for the open source movement. Source: https://en.wikipedia.org/wiki/Open_source"
        - name: Term 'Bug'
          description: "Hopper coined the term 'bug' for computer glitches, based on an actual moth found in the Mark II computer. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: COBOL
          description: "Common Business-Oriented Language, developed by Hopper and team, became a standard for business and administrative computing. Source: https://en.wikipedia.org/wiki/COBOL"
        - name: Compiler
          description: "Hopper's development of the A-0 compiler and subsequent compiler technologies automated program translation, enabling higher-level programming. Source: https://en.wikipedia.org/wiki/Compiler"
        - name: UNIVAC I
          description: "The UNIVAC I, for which Hopper developed early software applications, was one of the first commercially successful mainframe computers. Source: https://en.wikipedia.org/wiki/UNIVAC_I"
        - name: Nanosecond
          description: "Hopper's use of the nanosecond as a measure of time highlighted the speed of electronic circuits and influenced precision timing in computing. Source: https://en.wikipedia.org/wiki/Nanosecond"
        - name: Navy Coding Manuals
          description: "Standardized coding practices and manuals developed by Hopper set benchmarks for software quality and reliability in military applications. Source: https://en.wikipedia.org/wiki/Grace_Hopper"
        - name: Legacy in Education Programs
          description: "Hopper's initiatives in computing education continue to impact STEM programs and inspire new generations of computer scientists. Source: https://en.wikipedia.org/wiki/Grace_Hopper"

    - name: Margaret Hamilton
      influenced-by:
        - name: Grace Hopper
          description: "Hopper's work on compilers and standardization of programming languages influenced Hamilton's approach to software engineering principles and system design."
        - name: John McCarthy
          description: "McCarthy's work on artificial intelligence and formal methods influenced Hamilton's approach to rigorous software development."
        - name: Bjarne Stroustrup
          description: "Stroustrup's development of C++ and contributions to programming language design influenced Hamilton's work in software development and system architecture."
        - name: Linus Torvalds
          description: "Torvalds's creation of the Linux kernel and advocacy for open-source software influenced Hamilton's views on collaborative software development and systems design."
      influences:
        - name: Apollo Guidance Computer (AGC)
          description: "Hamilton led the team that developed software for the Apollo missions, including the Apollo Guidance Computer (AGC), which was crucial for navigation and guidance during the Apollo lunar landings."
          source: "https://www.nasa.gov/centers/johnson/news/releases/2003/j03-028.html"
        - name: Software Engineering
          description: "Hamilton's pioneering work in software engineering, including the development of methodologies for real-time systems and error detection techniques, laid the foundation for modern software engineering practices."
          source: "https://www.computerhistory.org/fellowawards/hall/margaret-hamilton/"
        - name: Systems Design
          description: "Hamilton's contributions to system design concepts, such as prioritizing mission-critical tasks and error recovery mechanisms, have influenced the design of complex software systems."
          source: "https://www.nasa.gov/feature/margaret-hamilton-apollo-software-engineer-awarded-presidential-medal-of-freedom"
        - name: Universal Systems Language (USL)
          description: "Hamilton developed USL, a formal systems engineering language used to describe complex systems, contributing to advances in system architecture and design methodologies."
          source: "https://www.nasa.gov/content/margaret-hamilton-apollo-software-engineer-awarded-presidential-medal-of-freedom"
        - name: Error Detection and Recovery
          description: "Hamilton's work on error detection and recovery mechanisms in software systems influenced reliability engineering practices across various industries."
          source: "https://www.nasa.gov/content/margaret-hamilton-apollo-software-engineer-awarded-presidential-medal-of-freedom"
        - name: Hal Laning
          description: Worked on the design of the Apollo Guidance Computer's software.
        - name: Dan Lickly
          description: Contributed to the development of the software for the Apollo Guidance Computer.
        - name: Fred Martin
          description: Involved in the software engineering efforts for the Apollo missions.
        - name: Howard "Bill" Tindall
          description: Played a significant role in the development of the software and procedures for the Apollo missions.
        - name: Deborah R. Shaughnessy
          description: Part of the software engineering team at MIT's Instrumentation Laboratory.
        - name: Richard Battin
          description: Worked on the guidance and navigation software for the Apollo missions.

