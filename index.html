  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var s = new sigma({
        graph: {
          nodes: [
            { id: '1', label: 'Alan Turing', x: 0, y: 0, size: 3, color: '#f00' },
            { id: '2', label: 'Grace Hopper', x: 1, y: 1, size: 3, color: '#0f0' },
            { id: '3', label: 'Linus Torvalds', x: 2, y: 0, size: 3, color: '#00f' }

          edges: [
            { id: 'e1', source: '1', target: '2', size: 1, color: '#ccc' },
            { id: 'e2', source: '2', target: '3', size: 1, color: '#ccc' }
          ]
        },
        container: 'sigma-container',
        settings: {
          defaultNodeColor: '#ec5148',
          defaultEdgeColor: '#ec5148',
          edgeColor: 'default',
          minNodeSize: 1,
          maxNodeSize: 10,
          minEdgeSize: 0.5,
          maxEdgeSize: 4
        }
      });
    });
  </script>
